<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/lib/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/md5.min.js"></script>
    <script type="text/javascript" src="/lib/layer/layer.js"></script>

    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="login-wrp">
    <div class="login-title">
        <h1>皮卡丘运营管理系统</h1>
        <p>PIKAQIU Operation manageent system</p>
    </div>
    <div class="login-form">
        <div class="logo"></div>
        <div class="form-right" onkeydown="keydownLogin()">
            <h2 class="title">欢迎登录</h2>
            <label class="form-row">
                <input id="username" type="text" class="form-input" placeholder="请输入帐号"/>
                <i class="icon icon-user"></i>
            </label>
            <label class="form-row">
                <input id="password" type="password" class="form-input" placeholder="请输入密码"/>
                <i class="icon icon-password"></i>
            </label>
            <div class="form-bottom">
                <label class="checkbox">
                    <input type="checkbox" id="rememberUser"/>
                    <i class=""></i>
                    记住用户名和密码
                </label>
                <button class="btn" onclick="login()">登录</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
